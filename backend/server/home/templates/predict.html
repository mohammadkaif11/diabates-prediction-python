<!-- myapp/templates/predict.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Diabetes Prediction</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <body>
    <h1 class="text-center">Diabetes Prediction Using Machine Learning </h1>
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title">Predict Diabetes</h3>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_Pregnancies" class="form-label"
                >Pregnancies
                <span class="font-weight-bold"
                  >(Number of times pregnant)</span
                ></label
              >
              <input
                type="number"
                class="form-control"
                id="id_Pregnancies"
                name="Pregnancies"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_Glucose" class="form-label"
                >Glucose
                <span class="font-weight-bold"
                  >(Plasma glucose concentration a 2 hours in an oral glucose
                  tolerance test)</span
                ></label
              >
              <input
                step="any"
                type="number"
                class="form-control"
                id="id_Glucose"
                name="Glucose"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_BloodPressure" class="form-label"
                >Blood Pressure
                <span class="font-weight-bold"
                  >(Diastolic blood pressure (mm Hg))</span
                ></label
              >
              <input
                step="any"
                type="number"
                class="form-control"
                id="id_BloodPressure"
                name="BloodPressure"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_SkinThickness" class="form-label"
                >Skin Thickness
                <span class="font-weight-bold"
                  >(Triceps skin fold thickness (mm))</span
                ></label
              >
              <input
                step="any"
                type="number"
                class="form-control"
                id="id_SkinThickness"
                name="SkinThickness"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_Insulin" class="form-label"
                >Insulin
                <span class="font-weight-bold"
                  >(2-Hour serum insulin (mu U/ml))</span
                ></label
              >
              <input
                step="any"
                type="number"
                class="form-control"
                id="id_Insulin"
                name="Insulin"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_BMI" class="form-label"
                >BMI
                <span class="font-weight-bold"
                  >(Body mass index (weight in kg/(height in m)^2))</span
                ></label
              >
              <input
                type="number"
                step="any"
                class="form-control"
                id="id_BMI"
                name="BMI"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_BMI" class="form-label"
                >DiabetesPedigreeFunction
                <span class="font-weight-bold"
                  >(Diabetes pedigree function)</span
                ></label
              >
              <input
                type="number"
                step="any"
                class="form-control"
                id="id_DiabetesPedigreeFunction"
                name="DiabetesPedigreeFunction"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_Age" class="form-label"
                >Age <span class="font-weight-bold">(Years)</span></label
              >
              <input
                type="number"
                class="form-control"
                id="id_Age"
                name="Age"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
          </form>
        </div>
      </div>
      {% if response %}
      <div class="result-card mt-4">
        <h3>Predictions</h3>
        <p>
          Random Forest Prediction:
          <strong>{{ response.random_forest_prediction }}</strong>
        </p>
        <p>
          Extra Trees Prediction:
          <strong>{{ response.extra_trees_prediction }}</strong>
        </p>
      </div>
      {% endif %}
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
